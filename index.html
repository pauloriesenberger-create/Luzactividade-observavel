<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Luzactividade Observável</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: #000000;
      color: #6dff6d; /* verde fluorescente suave */
    }

    header {
      padding: 3rem 2rem 1.5rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 0.5rem;
      color: #7CFF7C;
    }

    header h2 {
      font-size: 1.4rem;
      font-style: italic;
      font-weight: normal;
      margin: 0;
      color: #5cff5c;
    }

    figure {
      margin: 0;
    }

    figure img {
      width: 100%;
      height: auto;
      display: block;
      background: #000; /* evita flash branco */
    }

    figcaption {
      padding: 1rem;
      font-size: 0.95rem;
      font-style: italic;
      text-align: center;
      color: #55dd55;
    }
  </style>
</head>

<body>

  <header>
    <h1>Luzactividade Observável</h1>
    <h2>Hypholoma fasciculare</h2>
  </header>

  <figure>
    <img src="hypholoma_fasciculare_uv.jpg">
    <figcaption>
      Hypholoma fasciculare sob radiação ultravioleta
    </figcaption>
  </figure>

</body>
</html>
