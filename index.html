<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Luzactividade Observável</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: #ffffff;
      color: #111;
    }

    header {
      padding: 3rem 2rem 1.5rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header h2 {
      font-size: 1.4rem;
      font-style: italic;
      font-weight: normal;
      margin: 0;
    }

    figure {
      margin: 0;
    }

    figure img {
      width: 100%;
      height: auto;
      display: block;
    }

    figcaption {
      padding: 0.8rem 1.2rem;
      font-size: 0.95rem;
      font-style: italic;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Luzactividade Observável</h1>
    <h2>Hypholoma fasciculare</h2>
  </header>

  <figure>
    <img src="img/hypholoma_fasciculare_uv.jpg" alt="Hypholoma fasciculare sob radiação ultravioleta">
    <figcaption>
      Hypholoma fasciculare sob radiação ultravioleta
    </figcaption>
  </figure>

</body>
</html>
